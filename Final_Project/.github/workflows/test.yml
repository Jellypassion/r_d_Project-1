name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # API Tests Job
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "FOPHELP_BASE_URL=${{ secrets.FOPHELP_BASE_URL }}" >> .env
          echo "FOPHELP_API_VERSION=/api/v2.0" >> .env
          echo "API_USERNAME=${{ secrets.API_USERNAME }}" >> .env
          echo "API_PASSWORD=${{ secrets.API_PASSWORD }}" >> .env

      - name: Run API tests
        run: npm run test:api

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: test-results/
          retention-days: 7

  # UI Tests Job (runs in parallel with API tests)
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          echo "FOPHELP_BASE_URL=${{ secrets.FOPHELP_BASE_URL }}" >> .env
          echo "EMAIL=${{ secrets.UI_EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.UI_PASSWORD }}" >> .env

      - name: Run UI tests
        run: npm run test:ui -- --project=${{ matrix.browser }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Summary Job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display test summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Tests: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### UI Tests: ${{ needs.ui-tests.result }}" >> $GITHUB_STEP_SUMMARY
