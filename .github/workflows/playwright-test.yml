name: Playwright CI Tests
on:
  push:
    branches: [ main, master, lesson-22 ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BUILD_FOLDER: ./Lesson_22
    defaults:
      run:
        working-directory: ${{ env.BUILD_FOLDER }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Run Playwright tests
      run: npm run test

    # - uses: daun/playwright-report-summary@v3
    #   if: always()
    #   with:
    #     report-file: ${{ env.BUILD_FOLDER }}/test-results/test-results.json
    #     report-tag: 'Test Results Summary'
    #     job-summary: true
    #     comment-on-pr: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: ${{ env.BUILD_FOLDER }}/test-results
        retention-days: 30

    - name: Upload Playwright blob report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: blob-report
        path: ${{ env.BUILD_FOLDER }}/blob-report
        if-no-files-found: warn
        retention-days: 30

    - name: Generate Allure HTML report
      run: |
         npx allure generate allure-results --single-file --clean -o allure-report-single-file || echo "No results to generate"

    - name: Upload Allure HTML report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-single-file
        path: ${{ env.BUILD_FOLDER }}/allure-report-single-file
        if-no-files-found: warn
